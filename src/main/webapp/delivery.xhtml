<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Deliveries" />
    <ui:param name="tab" value="deliveries" />

    <ui:param name="pagePermission" value="#{loginUser.can('VIEW_DELIVERIES')}" />

	<ui:define name="content">
		<h:form>
			<b:dataTable value="#{deliveryController.deliveries}" var="item">
				<h:column headerstyleClass="first">
					<f:facet name="header">Delivery</f:facet>
					<h:link outcome="deliveryShow.xhtml" value="#{item.name}">
                		<f:param name="id" value="#{item.id}" />
                	</h:link>
			    	 
				</h:column>
				<h:column>
					<f:facet name="header">Invoices</f:facet>
					<ol>
						<ui:repeat value="#{item.invoices}" var="invoice">
							<li>${invoice.date} - ${invoice.sum}</li>
						</ui:repeat>
					</ol>
				</h:column>
			</b:dataTable>
		</h:form>

		<b:panel title="New Delivery" collapsible="false">
			<h:form id="deliveryform">

				<ui:include src="/deliveryForm.xhtml">
					<ui:param name="delivery" value="#{delivery}" />
				</ui:include>

				<b:commandButton value="Add"
					action="#{deliveryController.saveDelivery()}" />
			</h:form>
		</b:panel>

	</ui:define>
</ui:composition>
