<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Deliveries" />
    <ui:param name="tab" value="deliveries" />

    <ui:param name="pagePermission" value="EDIT_DELIVERIES" />

	<ui:define name="content">
	
		<h2>New Delivery</h2>
		
		<b:form id="deliveryform">

			<ui:include src="form.xhtml">
				<ui:param name="delivery" value="#{delivery}" />
			</ui:include>

			<b:commandButton value="Add"
				action="#{deliveryController.saveDelivery(delivery)}" />
		</b:form>

	</ui:define>
</ui:composition>
