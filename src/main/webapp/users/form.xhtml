<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
	<b:inputText id="username" value="#{user.username}" label="Username"
		required="true" renderLabel="true" />
	<h:message for="username" />
	
	<b:inputText id="password" value="#{user.password}" label="Password"
		required="true" renderLabel="true" />
	<h:message for="password" />

	<b:inputText id="name" value="#{user.name}" label="Name"
		required="true" renderLabel="true" />
	<h:message for="name" />
	
	<h:selectManyCheckbox value="#{user.roles}" id="roles" required="true" converter="roleConverter" layout="pageDirection">
         <f:selectItems value="#{data.roles}" var="d"
			itemValue="#{d}" itemLabel="#{d.label}" />
    </h:selectManyCheckbox>

</ui:composition>
