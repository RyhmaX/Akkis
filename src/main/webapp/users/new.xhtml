<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="metadata">
	</ui:define>

	<ui:param name="title" value="New User" />
    <ui:param name="tab" value="users" />
    
    <ui:param name="pagePermission" value="EDIT_USERS" />

	<ui:define name="content">
		<h2>New User</h2>
		<b:panel title="New User" collapsible="false">
			<b:form id="userform">

				<ui:include src="form.xhtml">
					<ui:param name="user" value="#{user}" />
				</ui:include>

				<b:commandButton ajax="true" update="@Form" value="Create User"
					action="#{userController.saveUser(user)}" />
			</b:form>
		</b:panel>
	</ui:define>
</ui:composition>
