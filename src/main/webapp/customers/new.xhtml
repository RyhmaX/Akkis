<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="metadata">

	</ui:define>

	<ui:param name="title" value="New Customer" />
    <ui:param name="tab" value="customer" />
    
    <ui:param name="pagePermission" value="EDIT_CUSTOMERS" />

	<ui:define name="content">
	
		<h2>New Customer</h2>

		<b:form id="customerform">

			<ui:include src="customerForm.xhtml">
				<ui:param name="customer" value="#{customer}" />
			</ui:include>

			<b:commandButton value="Add New"
				action="#{customerController.saveCustomer(customer)}" />
		</b:form>
	</ui:define>
</ui:composition>
