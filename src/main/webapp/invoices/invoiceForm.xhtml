<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
	<b:datepicker label="Date" value="#{invoice.date}">
	</b:datepicker>
	
	<b:inputText id="due" value="#{invoice.duePeriod}" label="Due Period"
		required="true" renderLabel="true" />
	
	<b:inputText id="sum" value="#{invoice.sum}" label="Sum"
		required="true" renderLabel="true" />
		
	<h:message for="sum" />
	
	<b:inputText id="info" value="#{invoice.infoText}" label="Info"
		required="true" renderLabel="true" />
	
	<b:selectOneMenu value="#{invoice.status}" label="Status:" id="status">
		<f:selectItems value="#{data.invoiceStatuses}" var="status"
			itemValue="#{status}" itemLabel="#{status.label}" />
	</b:selectOneMenu>
	<h:message for="status" />
	
	<b:selectOneMenu value="#{invoice.delivery}" label="Delivery" id="delivery">
		<f:selectItems value="#{deliveryController.deliveries}" var="d"
			itemValue="#{d}" itemLabel="#{d.name}" />
	</b:selectOneMenu>
	
	<h:message for="delivery" />

</ui:composition>
