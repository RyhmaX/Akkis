<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Product" />
    <ui:param name="tab" value="product" />

    <ui:param name="pagePermission" value="EDIT_PRODUCTS" />

	<ui:define name="content">
		<h2>New Product</h2>
		
		<b:form id="productform">

			<ui:include src="form.xhtml">
				<ui:param name="product" value="#{productController.product}" />
			</ui:include>

			<b:commandButton value="Add New"
				action="#{productController.saveProduct()}" />
		</b:form>
	</ui:define>
</ui:composition>
