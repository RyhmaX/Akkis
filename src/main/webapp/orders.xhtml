<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Kauppa Oy</title>
	<h:outputStylesheet library="css" name="tyylit.css" />
</h:head>
<h:body>

	<h:form id="mainform">
		<h:dataTable styleClass="data" cellspacing="0" cellpadding="0"
			border="0" rowClasses="odd,even" value="#{ordersController.orders}"
			var="b">
			<h:column headerstyleClass="first">
				<f:facet name="header">Tilaaja</f:facet>
                    #{b.name}
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Tilausaika</f:facet>
                    #{b.submitTime}
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Yhteens√§</f:facet>
                    #{b.total}
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Tuotteet</f:facet>
               	<ui:repeat value="#{b.rivit}" var="item">
           			#{item.tuote.name} - #{item.price}<br />
       			</ui:repeat>
            </h:column>

		</h:dataTable>
	</h:form>
	
</h:body>

</html>
