<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="metadata">
		<f:metadata>
		    <f:viewParam name="id" value="#{invoiceController.invoice}" 
		        converter="#{invoiceConverter}" converterMessage="Unknown Invoice"
		        required="true" requiredMessage="Bad request, please use a link from within the system."
		    />
		</f:metadata>
    </ui:define>
    
	<ui:param name="title" value="Invoice - Edit" />
    <ui:param name="tab" value="invoice" />
    
    <ui:param name="pagePermission" value="#{loginUser.can('EDIT_INVOICES')}" />

	<ui:define name="content">
		<b:panel title="Edit Invoice #{invoiceController.invoice.id} - #{invoiceController.invoice.date}" collapsible="false">
		<b:form id="invoieform">
		
			<ui:include src="/invoiceForm.xhtml">
				<ui:param name="invoice" value="#{invoiceController.invoice}" />
			</ui:include>
			
			<b:commandButton value="Save" action="#{invoiceController.saveInvoice(invoiceController.invoice)}" />
		</b:form>
		</b:panel>
	</ui:define>
</ui:composition>
