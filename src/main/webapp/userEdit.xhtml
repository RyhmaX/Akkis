<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{userController.user}"
				converter="#{userConverter}" converterMessage="Unknown User"
				required="true"
				requiredMessage="Bad request, please use a link from within the system." />
		</f:metadata>
	</ui:define>

	<ui:param name="title" value="User - Edit" />
    <ui:param name="tab" value="user" />
    
    <ui:param name="pagePermission" value="#{loginUser.can(Role.EDIT_USERS)}" />

	<ui:define name="content">

		<b:panel title="Edit User" collapsible="false">
			<h:form id="userform">

				<ui:include src="/userForm.xhtml">
					<ui:param name="user" value="#{userController.user}" />
				</ui:include>

				<b:commandButton value="Save"
					action="#{userController.updateUser(userController.user)}" />
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
