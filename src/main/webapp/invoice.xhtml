<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Invoice" />
    <ui:param name="tab" value="invoice" />
    
    <ui:param name="pagePermission" value="#{loginUser.can('VIEW_INVOICES')}" />

	<ui:define name="content">
		<b:dataTable value="#{invoiceController.invoices}" var="in">
			<h:column headerstyleClass="first">
				<f:facet name="header">Delivery</f:facet>
				 <h:link outcome="deliveryShow.xhtml" value="#{in.delivery.name}">
                	<f:param name="id" value="#{in.delivery.id}" />
                </h:link>			    	 
            </h:column>
			<h:column>
				<f:facet name="header">Sum</f:facet>
                    #{in.sum}
            </h:column>
			<h:column>
				<f:facet name="header">Date</f:facet>
                <h:outputText value="#{in.date}" >
				    <f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
            </h:column>
			<h:column>
				<f:facet name="header">Time Period</f:facet>
                    #{in.duePeriod}
            </h:column>
			<h:column>
				<f:facet name="header">Info text</f:facet>
                    #{in.infoText} 
        	</h:column>
            <h:column>
				<f:facet name="header">Actions</f:facet>
                <h:link outcome="invoiceEdit.xhtml" value="Edit">
                	<f:param name="id" value="#{in.id}" />
                </h:link>
        	</h:column>
		</b:dataTable>

		<b:panel title="New Invoice" collapsible="false" rendered="#{loginUser.can('EDIT_INVOICES')}">		
			<h:form id="invoiceform">

				<ui:include src="/invoiceForm.xhtml">
					<ui:param name="invoice" value="#{invoice}" />
				</ui:include>

				<b:commandButton value="Add"
					action="#{invoiceController.saveInvoice()}" />
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
