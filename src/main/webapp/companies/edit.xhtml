<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{companyController.company}"
				converter="#{companyConverter}" converterMessage="Unknown Company"
				required="true"
				requiredMessage="Bad request, please use a link from within the system." />
		</f:metadata>
	</ui:define>

	<ui:param name="title" value="Company - Edit" />
    <ui:param name="tab" value="company" />
    
    <ui:param name="pagePermission" value="EDIT_COMPANIES" />

	<ui:define name="content">
		<h2>Edit Company - #{companyController.company.name}</h2>

		<b:form id="companyform">

			<ui:include src="form.xhtml">
				<ui:param name="company" value="#{companyController.company}" />
			</ui:include>

			<b:commandButton value="Save"
				action="#{companyController.updateCompany(companyController.company)}" />
		</b:form>
	</ui:define>
</ui:composition>
