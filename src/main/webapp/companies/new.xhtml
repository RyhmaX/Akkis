<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:param name="title" value="Company" />
    <ui:param name="tab" value="company" />
    
    <ui:param name="pagePermission" value="EDIT_COMPANIES" />

	<ui:define name="content">
	
		<h2>New Company</h2>
	
		<b:form id="companyform">

			<ui:include src="form.xhtml">
				<ui:param name="company" value="#{company}" />
			</ui:include>

			<b:commandButton value="Add"
				action="#{companyController.newCompany(company)}" />
		</b:form>
	</ui:define>
</ui:composition>
